<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"

    <title>MPA - Official</title>

<body>
    <div class="header">
        <div class="top-header">
            <div class="top-header-left">

                <div class="top-header-left-group">

        <div class="line-header"></div>

                        <span class="change-color-icon-gg material-symbols-outlined">

                    </div>
                </div>
                <div class="second-header-right-searchbar">
                    <span class="material-symbols-outlined">

                    </span>
                    <input class="header-right-searchbar" type="text" placeholder="Search">
                    <p class="header-right-searchbar-prompt">/</p>
